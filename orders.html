<head>

            $.ajax('./data/orders.json').done(function(data) {

                let html = '';

                for (let i = 0; i < data.length; i += 1) {
                    html += `<article>
        <h3>Order #${data[i].orderNumber}</h3>
            <dl>
                <dt>Item Ordered</dt>
                <dd>${data[i].itemOrdered}</dd>
                <dt>Ordered by</dt>
