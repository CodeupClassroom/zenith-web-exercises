<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Custom CSS -->

</head>
<body>
<div class="page-wrapper">
    <header class="container header">
        <div class="row">
            <div class="column">
                LOGO
            </div>
            <div class="column col-shrink">
                <input type="text" id="search" />

            </div>
            <div class="column col-shrink">
                <button class="menu">Menu</button>

                <h1 class="title">Welcome to my website</h1>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <input type="text" id="filter" class="input" placeholder="Search list items..."/>

                    <li class="codeup" id="item5">Item 5</li>

                </ul>
                <ul id="list2" data-color="blue">
                    <li class="codeup" id="item7">Item 1</li>
                    <li class="codeup" id="item8">Item 2</li>
                    <li class="codeup" id="item9">Item 3</li>
                    <li class="codeup" id="item10">Item 4</li>
                    <li class="codeup" id="item11">Item 5</li>
                    <li class="codeup" id="item12">Item 6</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="mobile-menu">
    <div class="close-menu">
        (Close)
    </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
