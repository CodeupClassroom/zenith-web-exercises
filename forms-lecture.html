<h2>Input Types and Attributes</h2>


<!-- ========================== INPUT TYPES AND ATTRIBUTES -->
<!-- Input types: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

<form method="GET" action="https://request-inspector.glitch.me/">

	<!-- Text -->
	<h4>Text Input</h4>
	<input id="movie" type="text" name="movie" placeholder="Enter favorite movie">

	<!-- Email -->
	<h4>Email Input</h4>
	<input type="email" name="email" placeholder="Enter email address">

	<!-- Password -->
	<h4>Password Input</h4>
	<input type="password" name="password" placeholder="Enter password">

	<!-- Text area -->
	<h4>Textarea Input</h4>
	<textarea name="post" rows="4" cols="50" placeholder="Write blog post">This text will appear on page load.</textarea>

	<!-- Checkboxes -->
	<h4>Checkbox Input</h4>
	<label for="newsletter">
		<input id="newsletter" name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter
	</label>

	<!-- Multiple Checkboxes -->
	<h4>Multiple Checkboxes</h4>
	<fieldset>
		<legend>Choose Toppings</legend>
		<div>
			<input id="pepperoni" name="topping" value="Pepperoni" type="checkbox">
			<label for="pepperoni">Pepperoni</label>
		</div>
		<div>
			<input id="peppers" name="topping" value="Peppers" type="checkbox">
			<label for="peppers">Peppers</label>
		</div>
		<div>
			<input id="mushrooms" name="topping" value="Mushrooms" type="checkbox">
			<label for="mushrooms">Mushrooms</label>
		</div>
		<div>
			<input id="olives" name="topping" value="Olives" type="checkbox">
			<label for="olives">Olives</label>
		</div>

	</fieldset>

	<!-- Radio Buttons -->
	<h4>Radio Input</h4>
	<fieldset>
		<legend>Select Answer</legend>
		<input id="a" type="radio" name="quiz_question_1" value="a">
		<label for="a">A</label>
		<br>
		<input id="b" type="radio" name="quiz_question_1" value="b">
		<label for="b">B </label>
		<br>
		<input id="c" type="radio" name="quiz_question_1" value="c">
		<label for="c">C</label>
		<br>
		<input id="d" type="radio" name="quiz_question_1" value="d">
		<label for="d">D</label>
	</fieldset>

	<!-- Selects (with or without multiple option) -->
	<h4>Select Inputs</h4>
	<select name="coffee_preference">
		<option value="light">Light Roast</option>
		<option value="dark">Dark Roast</option>
		<option value="espresso">Espresso Blend</option>
	</select>

	<!-- Hidden Inputs -->
	<h4>Hidden Inputs</h4>
	<input type="hidden" name="user_id" value="432">

	<!-- Labels -->
	<label for="firstName">First Name</label>
	<input id="firstName" name="firstName" type="text" required>

	<!-- Disabled -->
	<label for="lastName">Last Name</label>
	<input id="lastName" name="lastName" type="text" disabled>

 Submit Button
	<div>
		<button>Submit</button>
	</div>

</form>
